<!DOCTYPE html>
<html lang="en">

<head>
  <title>CRUMBS!</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css?family=Cabin+Sketch" rel="stylesheet">
  <link href="main.css" rel="stylesheet">
  <meta charset="UTF-8">
</head>

<body>
  <h1>CRUMBS!</h1>
  <a href="./add-biscuit.html">Add a new biscuit</a>
  <section class="biscuits">
    <h2>Browse Biscuits</h2>
    <form>
      <label>Chocolate?
          <input type="checkbox" name="chocolate">
        </label>
      <label>Minimum rating (1 - 5):
          <input type="number" name="rating">
        </label>
      <button type="submit" id="js-submit_button">Filter?</button>
    </form>

    <div class="biscuit__container">
      <!-- by default this should show 4 top rated biscuits - their names and
          brand? but changes which are shown based on filters in above form -->
      <table id="biscuitTable">
        <tr>
          <th>Name</th>
          <th>Brand</th>
          <th>Calories</th>
          <th>Chocolate</th>
        </tr>
      </table>
    </div>
  </section>
</body>

</html>
